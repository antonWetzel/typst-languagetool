[package]
name = "typst-languagetool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde.workspace = true
typst.workspace = true
jni = { workspace = true, optional = true }
anyhow.workspace = true
languagetool-rust = { workspace = true, optional = true }

[workspace]
members = [".", "cli", "lsp", "lt-world"]

[features]
default = []
bundle = ["dep:jni"]
jar = ["dep:jni"]
server = ["dep:languagetool-rust"]


[workspace.dependencies]
typst-languagetool = { path = "." }
lt-world = { path = "./lt-world" }

typst = "0.12.0"
typst-kit = { version = "0.12.0", features = ["embed-fonts"] }

annotate-snippets = "0.11.5"
clap = { version = "4.3.21", features = ["derive"] }
notify = "6.0.1"
notify-debouncer-mini = "0.4.1"
serde = "1.0.183"
serde_json = "1.0.104"
jni = { version = "0.21.1", features = ["invocation"] }
serde_ignored = "0.1.10"
anyhow = "1.0.71"
languagetool-rust = "2.1.4"
tokio = { version = "1.37.0", features = [
    "rt",
    "macros",
    "rt-multi-thread",
    "time",
] }
chrono = "0.4.38"
dirs = "5.0.1"
colored = "2.1.0"
lsp-server = "0.7.6"
lsp-types = "0.95.1"
crossbeam-channel = "0.5.12"
humantime-serde = "1.1.1"
